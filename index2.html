<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <h1 style="color: blue;">Persebaran SLTP Swasta Di Kabupaten Kendal</h1>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/area_0.js"></script>
        <script src="data/sltp_swasta_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.00241233043,110.059793943],[-6.88743408445,110.263306263]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_area_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Poligon Situasi SLTP</th>\
                        <td>' + (feature.properties['area_id'] !== null ? Autolinker.link(String(feature.properties['area_id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">keterangan</th>\
                        <td>' + (feature.properties['keterangan'] !== null ? Autolinker.link(String(feature.properties['keterangan'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_area_0_0() {
            return {
                pane: 'pane_area_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(213,180,60,1.0)',
            }
        }
        map.createPane('pane_area_0');
        map.getPane('pane_area_0').style.zIndex = 400;
        map.getPane('pane_area_0').style['mix-blend-mode'] = 'normal';
        var layer_area_0 = new L.geoJson(json_area_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_area_0',
            onEachFeature: pop_area_0,
            style: style_area_0_0,
        });
        bounds_group.addLayer(layer_area_0);
        map.addLayer(layer_area_0);
        function pop_sltp_swasta_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['code_id'] !== null ? Autolinker.link(String(feature.properties['code_id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Nama SLTP</strong><br />' + (feature.properties['nama'] !== null ? Autolinker.link(String(feature.properties['nama'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jenis SLTP</th>\
                        <td>' + (feature.properties['tipe'] !== null ? Autolinker.link(String(feature.properties['tipe'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Alamat Lengkap SLTP</th>\
                        <td>' + (feature.properties['alamat'] !== null ? Autolinker.link(String(feature.properties['alamat'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nomor Telepon SLTP</th>\
                        <td>' + (feature.properties['phone'] !== null ? Autolinker.link(String(feature.properties['phone'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Perusahaan/Yayasan PEngelola</th>\
                        <td>' + (feature.properties['pengelola'] !== null ? Autolinker.link(String(feature.properties['pengelola'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">observation_time</th>\
                        <td>' + (feature.properties['observation_time'] !== null ? Autolinker.link(String(feature.properties['observation_time'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Surveyor</th>\
                        <td>' + (feature.properties['Surveyor'] !== null ? Autolinker.link(String(feature.properties['Surveyor'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Foto</th>\
                        <td>' + (feature.properties['Foto'] !== null ? Autolinker.link(String(feature.properties['Foto'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Foto</th>\
                        <td><img src="' + feature.properties['Foto'] + '"></td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_sltp_swasta_1_0() {
            return {
                pane: 'pane_sltp_swasta_1',
            }
        }
        map.createPane('pane_sltp_swasta_1');
        map.getPane('pane_sltp_swasta_1').style.zIndex = 401;
        map.getPane('pane_sltp_swasta_1').style['mix-blend-mode'] = 'normal';
        var layer_sltp_swasta_1 = new L.geoJson(json_sltp_swasta_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_sltp_swasta_1',
            onEachFeature: pop_sltp_swasta_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_sltp_swasta_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_sltp_swasta_1);
        map.addLayer(layer_sltp_swasta_1);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_sltp_swasta_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'nama'}));
        </script>
    </body>
</html>
